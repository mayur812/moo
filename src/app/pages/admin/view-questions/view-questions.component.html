<h1>Questions of {{quizTitle}}</h1>

<mat-card *ngFor="let q of questions;let i = index" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.content}}</mat-card-title>
        <mat-card-subtitle>
            Question {{i+1}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                   A: {{q.option1}} 
                </div>
                <div class="col-md-6">
                   B: {{q.option2}}
                </div>
                <div class="col-md-6">
                   C: {{q.option3}}
                </div>
                <div class="col-md-6">
                   D: {{q.option4}}
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions >
    </mat-card-actions>
</mat-card>
