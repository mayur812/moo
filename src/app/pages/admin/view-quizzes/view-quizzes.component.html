<mat-card>
    <mat-card-header>
        <mat-card-title>All Quizes</mat-card-title>
    </mat-card-header>
</mat-card>
<mat-card *ngFor="let q of quizes" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}} 
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions >
        <button mat-flat-button color="accent" [routerLink]="'/admin-dashboard/view-questions/'+ q.quizId+'/'+q.title">View Questions</button>
        <button mat-stroked-button color="primary">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent">Questions 50</button>
        <button mat-flat-button color="primary" [routerLink]="'/admin-dashboard/quiz/'+ q.quizId">Update</button>
        <button mat-flat-button color="accent">Attempts</button>
        <button mat-mini-fab color="warn" (click)="deleteQuiz(q.quizId)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>

<div class="container text-center" style="margin-bottom: 10px;">
    <button mat-flat-button color="primary" routerLink="/admin-dashboard/add-quiz">Add New Quiz</button>
</div>
