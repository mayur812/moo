
  <mat-toolbar color="primary" >
    <a routerLink="/" mat-mini-fab color="primary" >
      <mat-icon>book</mat-icon>
    </a>
    <span class="ml20">Shiksha</span>
    <span class="spacer"></span>
    <a routerLink="/login" *ngIf="!isLoggedIn" >
      <button mat-flat-button color="primary">
        <mat-icon>login</mat-icon>
        <span> Login</span>
      </button>
    </a>
    <a routerLink="/signup" *ngIf="!isLoggedIn" >
      <button mat-flat-button color="primary" class="ml20">
        <mat-icon>person_add</mat-icon>
        <span> Signup</span>
      </button>
    </a>
    <a *ngIf="isLoggedIn && user!= null" class="text-center mr20" >
      Welcome {{user.username}} 
    </a>
    <a routerLink="/" *ngIf="isLoggedIn" (click)="logout()">
      <button mat-flat-button color="primary">
        <mat-icon>logout</mat-icon>
        <span> logout</span>
      </button>
    </a>
  </mat-toolbar>
